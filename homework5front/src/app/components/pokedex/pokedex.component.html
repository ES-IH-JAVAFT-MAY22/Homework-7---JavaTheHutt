<div class="container">
    
    <button (click)="getAll()">Add Pokemon</button>
    <div *ngFor="let pokemon of pokemons">
      <h1>{{ pokemon.name }}
      <img src="{{pokemon.photo}}" alt="">
    </h1>
      <h1 >{{ pokemon.name }} - {{ pokemon.hp }} - {{ pokemon.attack }} - {{ pokemon.defense }} -
        {{ pokemon.specialAttack }} - {{ pokemon.specialDefense }} - {{ pokemon.speed}}
      </h1>
    </div>
  </div>
